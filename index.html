<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Characters</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            background-image: url('background-image.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #55FF55;
            font-size: 48px;
            text-shadow: 2px 2px #3F3F3F;
            margin-bottom: 30px;
            text-align: center;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-bottom: 30px;
        }

        .character-card {
            background-color: #3F3F3F;
            border: 3px solid #1D1D1D;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .character-card:hover {
            background-color: #55FF55;
            color: #1D1D1D;
            transform: scale(1.05);
            cursor: pointer;
        }

        .character-card p {
            font-size: 20px;
            margin: 0;
        }

        .footer {
            text-align: center;
            font-size: 18px;
            color: #AAAAAA;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Minecraft Characters</h1>
        <div class="character-grid">
            <div class="character-card">
                <p>Steve</p>
            </div>
            <div class="character-card">
                <p>Alex</p>
            </div>
            <div class="character-card">
                <p>Ari</p>
            </div>
            <div class="character-card">
                <p>Efe</p>
            </div>
            <div class="character-card">
                <p>Kai</p>
            </div>
            <div class="character-card">
                <p>Makena</p>
            </div>
            <div class="character-card">
                <p>Noor</p>
            </div>
            <div class="character-card">
                <p>Sunny</p>
            </div>
            <div class="character-card">
                <p>Zuri</p>
            </div>
        </div>
        <div class="footer">
            Made by Rocky
        </div>
    </div>
</body>
</html>
