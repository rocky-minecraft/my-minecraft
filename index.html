<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Characters</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            background-image: url('background-image.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #55FF55;
            font-size: 48px;
            text-shadow: 2px 2px #3F3F3F;
            margin-bottom: 30px;
            text-align: center;
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-bottom: 30px;
        }

        .character-card {
            background-color: #3F3F3F;
            border: 3px solid #1D1D1D;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            text-decoration: none;
            color: #FFFFFF;
        }

        .character-card:hover {
            background-color: #55FF55;
            color: #1D1D1D;
            transform: scale(1.05);
            cursor: pointer;
        }

        .character-card p {
            font-size: 16px;
            margin: 0;
        }

        .footer {
            text-align: center;
            font-size: 18px;
            color: #AAAAAA;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Minecraft Characters</h1>
        <div class="character-grid">
            <a href="https://minecraft.fandom.com/wiki/Steve" class="character-card" target="_blank">
                <p>史蒂夫 (Steve)</p>
            </a>
            <a href="https://minecraft.fandom.com/wiki/Alex" class="character-card" target="_blank">
                <p>艾利克斯 (Alex)</p>
            </a>
            <a href="https://minecraft.fandom.com/wiki/Villager" class="character-card" target="_blank">
                <p>村民 (Villager)</p>
            </a>
            <a href="https://minecraft.fandom.com/wiki/Zombie" class="character-card" target="_blank">
                <p>僵尸 (Zombie)</p>
            </a>
            <a href="https://minecraft.fandom.com/wiki/Skeleton" class="character-card" target="_blank">
                <p>骷髅 (Skeleton)</p>
            </a>
            <a href="https://minecraft.fandom.com/wiki/Creeper" class="character-card" target="_blank">
                <p>苦力怕 (Creeper)</p>
            </a>
            <a href="https://minecraft.fandom.com/wiki/Enderman" class="character-card" target="_blank">
                <p>末影人 (Enderman)</p>
            </a>
            <a href="https://minecraft.fandom.com/wiki/Witch" class="character-card" target="_blank">
                <p>女巫 (Witch)</p>
            </a>
            <a href="https://minecraft.fandom.com/wiki/Slime" class="character-card" target="_blank">
                <p>史莱姆 (Slime)</p>
            </a>
            <a href="https://minecraft.fandom.com/wiki/Iron_Golem" class="character-card" target="_blank">
                <p>铁傀儡 (Iron Golem)</p>
            </a>
        </div>
        <div class="footer">
            Made by Rocky
        </div>
    </div>
</body>
</html>
